{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
    <article>
      <time>Published: {{ post.published_date }}</time>
      <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
      <p>{{ post.text|linebreaksbr }}</p>
    </article>
    {% endfor %}
    {% endblock %}
